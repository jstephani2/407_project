<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" (click)="back()">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Data Graphics</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <p></p>
  </ion-row>
  <canvas #imageCanvas (click)="detect($event)" (touchstart)="startTouch($event)" (touchmove)="scroll($event)" (touchend)="endTouch($event)"></canvas>
</ion-content>
