<ion-header>
    <ion-toolbar>
        <ion-title>Trackers</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button [routerLink]="['/newItem']">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
    <ion-list>
        <ion-item *ngFor="let tracker of trackers" (click)="openLogPage({{ tracker }})">
            <ion-label>{{ tracker.name }}</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
